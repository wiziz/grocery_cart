{% extends 'store/main.html' %}

{% block content %}
<div class="header-bar">
    <a href = "{% url 'products' %}">&#8592;Go Back</a>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure? This product will be deleted permanently "{{productsObject.name}}"</p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>


{% endblock content %}
